<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .btn:focus,
        .btn:active:focus,
        .btn.active:focus,
        .btn.focus,
        .btn:active.focus,
        .btn.active.focus {
            box-shadow: none;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <a href="{% url 'top' %}" class="navbar-brand">
        <img src="{% static "img/iniadicon.png" %}" alt="iniad" width="30" height="30"
             class="d-inline-block  align-top">
        Vocab
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'top' %}" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">Vocabulary</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'about' %}" class="nav-link">About</a>
            </li>
        </ul>
        <form class="navbar-form form-inline">
            <div class="input-group">
                <input type="search" class="form-control bg-light border border-right-0 d-none d-lg-block"
                       placeholder="Search"
                       aria-label="Search" style="width: 450px">
                <input type="search" class="form-control bg-light border border-right-0 d-lg-none mb-2"
                       placeholder="Search"
                       aria-label="Search">
                <div class="input-group-append">
                    <button class="btn bg-light border-top border-right border-bottom p-0 d-none d-lg-block rounded-right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                             viewBox="0 0 24 24" focusable="false"><title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </button>
                    <button class="btn bg-light border-top border-right border-bottom p-0 d-lg-none mb-2 rounded-right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                             viewBox="0 0 24 24" focusable="false"><title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        <button class="btn btn-primary" data-toggle="modal" data-target="#Auth">
            Sign in/Sign up
        </button>
    </div>
</nav>
{% block main %}{% endblock %}
<div class="modal fade" id="Auth">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="carousel slide" data-interval="false" id="AuthView">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="modal-body">
                            <h5>Sign in</h5>
                            <form action="{% url 'accounts:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="">Email address</label>
                                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="1">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="text-right mb-2">
                                    <button type="submit" class="btn btn-primary" value="signin">Sign in</button>
                                </div>
                            </form>
                            <div class="modal-footer mb-1">
                                Didn't have account?
                                <a href="#AuthView" class="btn btn-link p-0" data-slide="next">
                                    Go to Sign up >>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="modal-body">
                            <h5>Sign up</h5>
                            <form action="">

                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="">
                                </div>
                                <div class="form-group">
                                    <label for="">Email address</label>
                                    <input type="email" class="form-control" id="" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" id="">
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <a href="#AuthView" class="btn btn-link p-0" data-slide="prev">
                                        << Back to Sign in
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
